buildscript {
  repositories {
    maven {
      url "https://plugins.gradle.org/m2/"
    }
    mavenLocal()
    dependencies {
      classpath "gradle.plugin.org.gatored:gatorgradle:0.4.+"
    }
  }
}

apply plugin: 'java'
apply plugin: 'org.gatored.gatorgradle'

repositories {
  mavenLocal()
  jcenter()
  mavenCentral()
}

apply plugin: 'application'
mainClassName = 'activityten.SeasonalCalendar'

apply plugin: 'checkstyle'
checkstyle.toolVersion = '8.1'
checkstyle {
  ignoreFailures = false
  maxWarnings = 0
  maxErrors = 0
  configFile = new File(rootDir, "config/checkstyle/google_checks.xml")
}

run {
  standardInput = System.in;
}

task interactiveRun (type: JavaExec, dependsOn: 'classes') {
  apply plugin: 'application'
  classpath = sourceSets.main.runtimeClasspath
  main = 'activityten/SeasonalCalendar'
  Random random = new Random();
  int month = random.nextInt(12) + 1;
  int day = random.nextInt(31) + 1;
  String input = month +"\n"+day;
  InputStream stream = new ByteArrayInputStream(input.getBytes());
  standardInput = stream
}